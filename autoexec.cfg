// Launch options
// -tickrate 128 +fps_max 0 -novid -nojoy -refresh 144

//////////////////////
//	Screen resolution
////////////////

mat_setvideomode 1280 1024 0


//////////////////////
//	Jump throw
////////////////

alias clearcal "r_cleardecals"
alias showteam "+cl_show_team_equipment"
bind "shift" "+speed; clearcal; showteam"


//////////////////////
//	Jump throw
////////////////

alias +jumpthrow "+jump; -attack"
alias -jumpthrow -jump
bind mouse4 +jumpthrow


/////////////////////
//	Damage in top right corner
////////////////

con_filter_text damage
con_filter_text_out player:
con_filter_enable 2
developer 1


/////////////////////
//	Fps, updaterate and other
////////////////

+cl_show_team_equipment 1
rate "128000"
hud_scaling "1"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
fps_max "0"
cl_autowepswitch "0"
+cl_show_team_equipment "1"
host_writeconfig
cl_disablehtmlmotd "1"
cl_forcepreload "1"
fps_max "0"
mat_queue_mode "2"
r_dynamic "1"
r_drawtracers_firstperson "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
snd_mixahead "0.05"
snd_mix_async 1


////////////////////////
// Key binds
/////////////////////

bind "mwheeldown" "+jump"
bind "CAPSLOCK" "+voicerecord"
bind "SPACE" "+duck"
bind "q" "gamepadslot2"
bind "f" "gamepadslot3"
bind "c" "gamepadslot4"
bind "x" "gamepadslot6"
bind "0" "logaddress_add 1"


//////////////////////
//	Crosshair
//////////////////////

crosshair "1"
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "2.500000"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "240"
cl_crosshaircolor "4"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-0.792305"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "3.259619"
cl_crosshairstyle "4"
cl_crosshairthickness "0.1"
cl_crosshairusealpha "1"